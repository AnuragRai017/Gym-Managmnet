{% extends "gym_app/base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Class{% else %}Add New Class{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'class_list' %}">Cancel</a>
{% endblock %}
